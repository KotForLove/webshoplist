<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="content">
            <div class="shopping-cart">
                <div class="add-item">
                    <input type="text" id="new-item-name" placeholder="Назва товару">
                    <button id="add-item-btn" data-tooltip="Додати">Додати</button>
                </div>
                <div class="items-list" id="items-list">
                    <!-- Items will be dynamically added here -->
                </div>
            </div>
            <div class="summary">
                <h2>Залишилось</h2>
                <ul id="remaining-items"></ul>
                <h2>Куплено</h2>
                <ul id="bought-items"></ul>
            </div>
        </div>
    </div>
    <div id="badge">
        <span class="badge-text">Buy List</span>
        <span class="badge-hover-text">Created by: Mark Kot</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
